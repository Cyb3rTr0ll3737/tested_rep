---
- name: Подкидываем файл в /etc/ssh/sshd_config.d/ с нужными нам запретами
  become: true
  ansible.builtin.template:
    src: sshd_include.j2
    dest: /etc/ssh/sshd_config.d/sshd_include.conf
    owner: root
    group: root
    mode: '0600'

